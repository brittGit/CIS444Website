<!DOCTYPE html>
<!-- view_issues.html
    A web page where users can view issues that have been reported through the Campus Reporter Website -->
<html lang="en">
<head>
    <title>View Issues</title>
    <meta charset="utf-8">
    <style type ="text/css"> td, th, table {border: thin solid black;} img {float: right;}</style>
    <script src="IssuePopUp.js"></script>
</head>
<body>
    <h2>
   	 View Issues Page
    </h2>
    <form action ="" onsubmit="return popUp()">
   	 <p> <!-- Select the Building -->
   		 Building
   		 <select name = "Building">
   			 <option> Any </option>
   			 <option> Academic Hall </option>
   			 <option> Arts Building </option>
   			 <option> Markstein Hall </option>
   			 <option> Craven Hall </option>
   			 <option> Extended Learning </option>
   			 <option> Engineering Pavillion</option>
   			 <option> Field House </option>
   			 <option> Kellogg Library </option>
   			 <option> The McMahan House </option>
   			 <option> Public Safety Building </option>
   			 <option> SBSB Building </option>
   			 <option> Science Hall 1 </option>
   			 <option> Science Hall 2 </option>
   			 <option> SHCS Building </option>
   			 <option> USU </option>
   			 <option> University Commons</option>
   			 <option> University Hall </option>
   			 <option> Veterans Center </option>
   		 </select>
   	 </p>
   	 
   	 <p> <!-- Select the Floor -->
   		 Floor
   		 <select name = "Floor">
   			 <option> Any </option>
   			 <option> Lobby </option>
   			 <option> 1 </option>
   			 <option> 2 </option>
   			 <option> 3 </option>
   			 <option> 4 </option>
   			 <option> 5 </option>
   			 <option> 6 </option>
   			 <option> Roof </option>
   		 </select>
   	 </p>
   	 
   	 <p> <!-- Select the type of room -->
   		 Room Type
   		 <select name = "Room">
   			 <option> Any </option>
   			 <option> Classroom</option>
   			 <option> Center </option>
   			 <option> Office </option>
   			 <option> Restroom </option>
   			 <option> Other </option>
   		 </select>
   	 </p>
   	 
   	 <p> <!-- Insert the Room Number -->
   		 Room Number
   		 <input type="text" name="RoomNumber" size="5" maxlength="5">
   	 </p>
   	 
   	 <p> <!-- Select the general issue description -->
   		 General Issue
   		 <select name = "GeneralIssue">
   			 <option> Any </option>
   			 <option> Damage </option>
   			 <option> Cleanliness </option>
   			 <option> Cosmetic </option>
   			 <option> Technical </option>
   			 <option> Electrical </option>
   			 <option> Plumbing </option>
   			 <option> Equipment </option>
   			 <option> Other </option>
   		 </select>
   	 </p>
   	 
   	 <p> <!-- Select option specific to Damage-->
   		 Damage
   		 <select name = "Damage">
   			 <option> </option>
   			 <option> Walls </option>
   			 <option> Ceiling </option>
   			 <option> Floor </option>
   			 <option> Door </option>
   			 <option> Board </option>
   			 <option> Projector </option>
   			 <option> Other </option>
   		 </select>
   	 </p>
   	 
   	 <p> <!-- Select option specific to Cleanliness-->
   		 Cleanliness
   		 <select name = "Cleanliness">
   			 <option> </option>
   			 <option> Spill </option>
   			 <option> Stains </option>
   			 <option> Smell </option>
   			 <option> Organization </option>
   			 <option> Trash Can </option>
   			 <option> Recycling Bin </option>
   			 <option> Other </option>
   		 </select>
   	 </p>
   	 
   	 <p> <!-- Select option specific to Cosmetic-->
   		 Cosmetic
   		 <select name = "Cosmetic">
   			 <option> </option>
   			 <option> Graffiti </option>
   			 <option> Nonstandard markings </option>
   			 <option> Other </option>
   		 </select>
   	 </p>

   	 <p> <!-- Select option specific to Technical-->
   		 Technical
   		 <select name = "Technical">
   			 <option> </option>
   			 <option> Faculty Computer Issue </option>
   			 <option> Student Computer Issue </option>
   			 <option> Internet Connection Issue </option>
   			 <option> Room Electronics Issue </option>
   			 <option> Other </option>
   		 </select>
   	 </p>

   	 <p> <!-- Select option specific to Electrical-->
   		 Electrical
   		 <select name = "Electrical">
   			 <option> </option>
   			 <option> Burnt out Bulb </option>
   			 <option> Faulty Lighting </option>
   			 <option> Exposed Wires </option>
   			 <option> Visible Arcing </option>
   			 <option> Faulty Outlets</option>
   			 <option> Loud Humming </option>
   			 <option> Other </option>
   		 </select>
   	 </p>

   	 <p> <!-- Select option specific to Plumbing-->
   		 Plumbing
   		 <select name = "Plumbing">
   			 <option> </option>
   			 <option> Leaking or Inoperable Faucets </option>
   			 <option> Leaking or Inoperable Toilets</option>
   			 <option> Leaking or Inoperable Faucets </option>
   			 <option> Filter change for Water Station </option>
   			 <option> Damaged or Exposed Sprinkler System </option>
   			 <option> Clogged Drains </option>
   			 <option> Other </option>
   		 </select>
   	 </p>

   	 <p> <!-- Select option specific to Equipment-->
   		 Equipment
   		 <select name = "Equipment">
   			 <option> </option>
   			 <option> Projector Misalignment </option>
   			 <option> Damaged Audio Equipment </option>
   			 <option> Non-operational audio equipment  </option>
   			 <option> Non-technical audio/video issue </option>
   			 <option> Damaged Lab Equipment </option>
   			 <option> Missing Lab Equipment </option>
   			 <option> Other Computer Hardware Issues</option>
   			 <option> Other </option>
   		 </select>
   	 </p>

   	 <p> <!-- This will be a Map of the Campus(possibly interactive). Aligned to the right-->
   		 <img src="Place Holder for Interactive Map" alt="Interactive Map of CSUSM Campus">
   	 </p>

   	 <p> Provide any Additional Information: </p>
   	 <p><!-- Text area for any additional information the user wishes to provide -->
   		 <textarea name="extraInfo" rows="3" cols="40"> </textarea>
   	 </p>

   	 <table> <!-- This Table will get information from Database on issues that have been reported. Border: thin solid black-->
   		 <tr>
   			 <th> Building </th>
   			 <th> Floor </th>
   			 <th> Room Number </th>
   			 <th> Description</th>
   			 <th> Status </th>
   			 <th> Select </th>
   		 </tr>
   		 <tr><!-- Placeholder Example of what should happen once the Table gets information from Database-->
   			 <th> Example </th>
   			 <th> Example </th>
   			 <th> Example </th>
   			 <th> Example </th>
   			 <th> Incomplete </th>
   			 <th> <input type="submit" value="Select"/> </th>
   		 </tr>
</body>
